server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}

